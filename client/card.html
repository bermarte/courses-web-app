<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <!-- BOOTSTRAP THEME -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- card -->
            <div
                class="card card-width col-12 col-sm-6 col-md-4 col-xl-3 card-color card border-light card-round mx-auto">
                <div class="card-body text-center">
                    <h6 class="card-title text-right font mr-5">Course Id: <span class="courseId"></span> </h6>
                    <div class="row">
                        <div class="w-25 mx-auto">
                            <img class="img-thumbnail img-icon border-0" alt="icon"
                                src="./assets/online-course.png">
                        </div>
                    </div>
                    <div class="container mt-4">
                        <div class="alert bg-primary card-round font courseName" role="alert">JavaScript</div>
                    </div>
                    <div class="d-flex flex-column bottom">
                        <h5 class="font-weight-bold">Details:</h5>
                        <p class="font courseDescription">Creates dynamic activity on your app.</p>
                        <div class="w-15 d-flex justify-content-between justify-content-center">
                            <img class="img-thumbnail img-icon information" alt="information"
                                src="./assets/information.png" width="50" height="15" role="button">
                            <img class="img-thumbnail img-icon edit" alt="edit" src="./assets/edit.png"
                                width="50" height="15" role="button">
                            <img class="img-thumbnail img-icon delete" alt="delete" src="./assets/delete.png"
                                width="50" height="15" role="button">
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
